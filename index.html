<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect - A photo editing webapp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://ideogram.ai/assets/image/lossless/response/ZXiOCuthSBuUVdpdQKlbaQ"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1 class="logo">Aspect </h1>
        <div class="editorCont">
            <div class="uploadCont">
                <div class="previewImg"></div>
                <div class="imgInput">
                    <input type="file" name="img" id="fileInput">
                </div>
            </div>
            <div class="optionsCont">
                <h1>Editing Options</h1>
                <div class="editingOptions">
                    <div class="options">
                        <span><i class="ri-sun-line"></i> Brightness : </span>
                        <div class="filterAdjust">
                            <input class="filter" readonly id="brightness" type="number" min="0" max="200" value="100">
                            <button onclick="incBrightness()">
                                <i class="ri-arrow-up-s-line"></i>
                            </button>
                            <button onclick="decBrightness()">
                                <i class="ri-arrow-down-s-line"></i>
                            </button>
                        </div>
                    </div>
                    <div class="options">
                        <span><i class="ri-contrast-line"></i> Contrast : </span>
                        <div class="filterAdjust">
                            <input class="filter" readonly id="contrast" type="number" min="0" max="200" value="100">
                            <button onclick="incContrast()">
                                <i class="ri-arrow-up-s-line"></i>
                            </button>
                            <button onclick="decContrast()">
                                <i class="ri-arrow-down-s-line"></i>
                            </button>
                        </div>
                    </div>
                    <div class="options">
                        <span>Saturation : </span>
                        <div class="filterAdjust">
                            <input class="filter" readonly id="saturation" type="number" min="0" max="200" value="100">
                            <button onclick="incSaturation()">
                                <i class="ri-arrow-up-s-line"></i>
                            </button>
                            <button onclick="decSaturation()">
                                <i class="ri-arrow-down-s-line"></i>
                            </button>
                        </div>
                    </div>
                    <div class="options">
                        <span><i class="ri-shut-down-fill"></i> Hue : </span>
                        <div class="filterAdjust">
                            <input class="filter" readonly id="hue" type="number" min="-100" max="100" value="0">
                            <button onclick="incHue()">
                                <i class="ri-arrow-up-s-line"></i>
                            </button>
                            <button onclick="decHue()">
                                <i class="ri-arrow-down-s-line"></i>
                            </button>
                        </div>
                    </div>
                    <div class="options">
                        <span><i class="ri-color-filter-line"></i> Grayscale : </span>
                        <div class="filterAdjust">
                            <input class="filter" readonly id="grayscale" type="number" min="0" max="100" value="0">
                            <button onclick="incGrayscale()">
                                <i class="ri-arrow-up-s-line"></i>
                            </button>
                            <button onclick="decGrayscale()">
                                <i class="ri-arrow-down-s-line"></i>
                            </button>
                        </div>
                    </div>
                    <div class="options">
                        <span><i class="ri-drop-line"></i> Blur : </span>
                        <div class="filterAdjust">
                            <input class="filter" readonly id="blur" type="number" min="0" max="10" value="0">
                            <button onclick="incBlur()">
                                <i class="ri-arrow-up-s-line"></i>
                            </button>
                            <button onclick="decBlur()">
                                <i class="ri-arrow-down-s-line"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="editingBtns btns">
                    <button id="clockWise" onclick="rotateClockwise()"><i class="ri-clockwise-2-line"></i></button>
                    <button id="antiClockWise" onclick="rotateAntiClockwise()"><i class="ri-anticlockwise-2-line"></i></button>
                    <button id="flipVertical" onclick="flipVertically()"><i class="ri-flip-vertical-line"></i></button>
                    <button id="flipHorizontal" onclick="flipHorizontally()"><i class="ri-flip-horizontal-line"></i></button>
                </div>
                <div class="btns">
                    <button id="uploadBtn" onclick="uploadFile()">
                        <i class="ri-upload-2-line"></i>
                    </button>
                    <button id="reset" onclick="resetSettings()">
                        <i class="ri-refresh-line"></i>
                    </button>
                    <button id="downLoad" onclick="downloadImg()">
                        <i class="ri-import-line" style="color: var(--pri-col);"></i>
                        Download
                    </button>
                    <button id="before" onclick="withoutSettings()"><i class="ri-page-separator"></i> BEFORE</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
