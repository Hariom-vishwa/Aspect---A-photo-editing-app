<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect - A photo editing webapp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://ideogram.ai/assets/image/lossless/response/ZXiOCuthSBuUVdpdQKlbaQ"
        type="image/x-icon">
        <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>

<body>
    <div class="container">
        <h1 class="logo">Aspect </h1>
        <div class="editorCont">
            <div class="uploadCont">
                <div class="previewImg"></div>
                <div class="imgInput">
                    <input type="file" name="img" id="fileInput">
                    
                </div>
            </div>
            <div class="optionsCont">
                <h1>Editing Options</h1>
                <div class="editingOptions">
                    <div class="options">
                        <span><i class="ri-sun-line"></i> Brightness : </span>
                        <input id="brightness" type="number" min="-100" max="100" value="0">
                    </div>
                    <div class="options">
                        <span><i class="ri-contrast-line"></i> Contrast : </span>
                        <input id="contrast" type="number" min="-100" max="100" value="0">
                    </div>
                    <div class="options">
                        <span><i class="ri-contrast-drop-line"></i> Saturation : </span>
                        <input id="saturation" type="number" min="-100" max="100" value="0">
                    </div>
                    <div class="options">
                        <span><i class="ri-shut-down-fill"></i> Hue : </span>
                        <input id="hue" type="number" min="-100" max="100" value="0">
                    </div>
                    <div class="options">
                        <span><i class="ri-color-filter-line"></i>  Grayscale : </span>
                        <input id="grayscale" type="number" min="-100" max="100" value="0">
                    </div>
                    <div class="options">
                        <span><i class="ri-drop-line"></i> Blur : </span>
                        <input id="blur" type="number" min="-100" max="100" value="0">
                    </div>
                </div>
                <div class="editingBtns btns">
                    <button id="clockWise"><i class="ri-clockwise-line"></i></button>
                    <button id="antiClockWise"><i class="ri-anticlockwise-2-line"></i></button>
                    <button id="flipVertical"><i class="ri-flip-vertical-line"></i></button>
                    <button id="flipHorizontal"><i class="ri-flip-horizontal-line"></i></button>
                </div>
                
            </div>
            <div class="btns">
                <button id="uploadBtn" onclick="uploadFile()"><i class="ri-upload-2-line"></i> </button>
                <button id="reset">
                    <i class="ri-refresh-line"></i>
                    Reset
                </button>
                <button id="downLoad"><i class="ri-import-line" style="color: var(--pri-col);"></i> Download</button>
                <button id="before" onclick="beforeImg()"><i class="ri-page-separator"></i> BEFORE</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
